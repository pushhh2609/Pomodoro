<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="timer-container">
        <div id="timer" class="timer">25:00</div>
        <div class="controls">
            <button id="startBtn" class="startBtn">Start</button>
            <button id="StopBtn" class="stopBtn">Stop</button>
            <button id="resetBtn" class="resetBtn">Reset</button>
        </div>
        <div class="modes">
            <button class="shortBreakBtn" data-mode="shortBreak" >Short Break</button>
            <button class="longBreakBtn" data-mode="longBreak">Long Break</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
